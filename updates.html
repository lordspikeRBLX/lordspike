<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LordSpike â€” Updates</title>
  <meta name="description" content="Latest updates, uploads, and drops by LordSpike" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0a0b0f;--card:#0f1117;--accent:#7aa2ff;--text:#e8eefc;--muted:#a5b0c6;--ring:rgba(122,162,255,.35)}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Noto Sans,Ubuntu,Cantarell,Helvetica Neue,Arial,"Apple Color Emoji","Segoe UI Emoji";color:var(--text);
      background:radial-gradient(1200px 800px at 10% -10%,#162036 0%,rgba(22,32,54,0) 60%),radial-gradient(900px 600px at 110% 10%,#1b2a4d 0%,rgba(27,42,77,0) 60%),linear-gradient(180deg,#0a0b0f,#0b0e14 40%,#090b10);
      overflow-x:hidden}
    a{color:inherit;text-decoration:none}
    .container{max-width:1100px;margin:0 auto;padding:28px}

    /* header (matching) */
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:18px}
    .brand{display:flex;align-items:center;gap:14px}
    .logo{width:44px;height:44px;border-radius:50%;overflow:hidden;box-shadow:0 0 0 2px #12141b,0 0 0 6px rgba(255,255,255,.03)}
    .logo img{width:100%;height:100%;object-fit:cover;display:block}
    .title{font-weight:800;letter-spacing:.3px}
    .title small{display:block;color:var(--muted);font-weight:400}
    .btn{padding:12px 16px;border-radius:14px;background:linear-gradient(180deg,#121727,#0e1220);color:var(--text);border:1px solid rgba(255,255,255,.06);
      box-shadow:0 0 0 0 var(--ring);transition:transform .2s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease;display:inline-flex;align-items:center;gap:10px;font-weight:600}
    .btn:hover{transform:translateY(-1px);box-shadow:0 6px 18px -6px rgba(0,0,0,.6),0 0 0 6px var(--ring);border-color:rgba(122,162,255,.25)}
    .btn.accent{background:linear-gradient(180deg, #1a2550, #121a3a);border-color:#223165}

    /* page head + grid */
    .pagehead{display:flex;align-items:end;justify-content:space-between;gap:16px;margin:8px 0 18px}
    .pagehead h1{margin:0;font-size:36px;line-height:1.1}
    .muted{color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    @media (max-width: 980px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width: 640px){.grid{grid-template-columns:1fr}}

    .card{position:relative;background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:20px;overflow:hidden;isolation:isolate;transition:transform .25s ease, box-shadow .25s ease, border-color .25s ease}
    .card::after{content:"";position:absolute;inset:0;border-radius:inherit;pointer-events:none;box-shadow:inset 0 1px 0 rgba(255,255,255,.06)}
    .thumb{position:relative;overflow:hidden;border-radius:16px;margin:12px;aspect-ratio:16/9;background:#0c101c}
    .thumb a{display:block;height:100%;width:100%}
    .thumb img{height:100%;width:100%;object-fit:cover;display:block;transform:scale(1.02);transition:transform .45s ease, filter .45s ease}
    .content{padding:0 14px 14px}
    .title-lg{font-weight:800;font-size:18px;line-height:1.2;margin:2px 0 6px}
    .desc{color:var(--muted);font-size:14.5px;line-height:1.45}
    .card:hover{transform:translateY(-4px);box-shadow:0 14px 40px -18px rgba(0,0,0,.7),0 0 0 6px var(--ring);border-color:rgba(122,162,255,.25)}
    .card:hover .thumb img{transform:scale(1.06);filter:brightness(1.03)}
    .badges{position:absolute;top:10px;left:10px;display:flex;gap:6px;z-index:2}
    .badge{background:#0c101cbd;border:1px solid rgba(255,255,255,.08);color:var(--text);font-size:11px;padding:6px 8px;border-radius:999px}
    .rip{position:absolute;inset:0;border-radius:inherit;overflow:hidden;pointer-events:none}
    .rip span{position:absolute;border-radius:50%;background:radial-gradient(circle,#9bd0ff55,transparent 60%);transform:translate(-50%,-50%) scale(0);animation:rip .6s ease-out forwards}
    @keyframes rip{to{transform:translate(-50%,-50%) scale(1);opacity:0}}
    footer{opacity:.85;margin-top:26px;color:var(--muted);display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap}
    .small{font-size:12.5px}
  </style>
</head>
<body>
  <div class="container">
    <header class="topbar">
      <!-- header brand links to main -->
      <a class="brand" href="index.html" title="Go to Main">
        <div class="logo"><img src="commission2.png" alt="LordSpike Logo"></div>
        <div class="title">LordSpike â€” Updates<small>Latest drops, teasers & posts</small></div>
      </a>
      <div class="cta-wrap">
        <a class="btn" href="mainpage.html">Back to Main</a>
      </div>
    </header>

    <div class="pagehead">
      <h1>Updates</h1>
      <div class="muted"></div>
    </div>

    <section class="grid" id="updates">
      <!-- COPY/PASTE a card, change data-img and data-href, edit text -->
      <article class="card update" data-href="https://www.youtube.com/watch?v=vabhxrt_CEk" data-img="assets/preview1.jpg" data-tag="New">
        <div class="badges"><span class="badge">New</span></div>
        <div class="thumb"><a href="#"><img alt="Update thumbnail"></a></div>
        <div class="rip" aria-hidden="true"></div>
        <div class="content">
          <div class="title-lg"><b>I ACCIDENTALLY GAVE AWAY 3,000R$ INSTEAD OF 300R$! ðŸ˜­</b></div>
          <p class="desc">New video by LordSpike just dropped.</p>
        </div>
      </article>

      <article class="card update" data-href="https://www.youtube.com/" data-img="assets/preview2.jpg" data-tag="Drop">
        <div class="badges"><span class="badge">Drop</span></div>
        <div class="thumb"><a href="#"><img alt="Update thumbnail"></a></div>
        <div class="rip" aria-hidden="true"></div>
        <div class="content">
          <div class="title-lg"><b>DONATING 1,000R$ AGAIN â€” First donor gets it!</b></div>
          <p class="desc">New supload â€” go watch & comment.</p>
        </div>
      </article>
    </section>

    <footer class="small">
      <div>Â© <span id="y"></span> LordSpike</div>
      <div></div>
    </footer>
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    // bind each update card to its link + ripple
    document.querySelectorAll('.update').forEach(card=>{
      const img=card.querySelector('img');
      const a=card.querySelector('.thumb a');
      const url=card.getAttribute('data-href')||'#';
      const src=card.getAttribute('data-img')||'';
      if(src) img.src=src;
      a.href=url; a.target='_blank'; a.rel='noopener';

      // ripple
      a.addEventListener('click',e=>{
        const rip=card.querySelector('.rip');
        const s=document.createElement('span');
        s.style.left=e.offsetX+'px'; s.style.top=e.offsetY+'px';
        rip.appendChild(s); setTimeout(()=>s.remove(),650);
      });

      // hover tilt
      card.addEventListener('mousemove',e=>{
        const r=card.getBoundingClientRect();
        const x=(e.clientX-r.left)/r.width-.5, y=(e.clientY-r.top)/r.height-.5;
        card.style.transform=`translateY(-4px) rotateX(${(-y*2)}deg) rotateY(${(x*2)}deg)`;
      });
      card.addEventListener('mouseleave',()=>{ card.style.transform=''; });
    });
  </script>
</body>
</html>
