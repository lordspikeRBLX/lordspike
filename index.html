<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LordSpike — Main</title>
  <meta name="description" content="Hub page for LordSpike — Music, SFX, Updates" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#0a0b0f; --card:#0f1117; --accent:#7aa2ff; --text:#e8eefc; --muted:#a5b0c6; --ring:rgba(122,162,255,.35); }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Noto Sans,Ubuntu,Cantarell,Helvetica Neue,Arial,"Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(1200px 800px at 10% -10%, #162036 0%, rgba(22,32,54,0) 60%),
                 radial-gradient(900px 600px at 110% 10%, #1b2a4d 0%, rgba(27,42,77,0) 60%),
                 linear-gradient(180deg,#0a0b0f,#0b0e14 40%,#090b10);
      overflow-x:hidden;
    }
    a{color:inherit;text-decoration:none}
    .container{max-width:1100px;margin:0 auto;padding:28px}

    /* header */
    .top{display:flex;align-items:center;justify-content:space-between;gap:14px;margin-bottom:24px}
    .brand{display:flex;align-items:center;gap:14px}
    .logo{width:64px;height:64px;border-radius:50%;overflow:hidden;box-shadow:0 0 0 2px #12141b,0 0 0 8px rgba(255,255,255,.03)}
    .logo img{width:100%;height:100%;object-fit:cover;display:block}
    .title b{font-size:28px}
    .title small{display:block;color:var(--muted)}
    .btn{
      padding:12px 16px;border-radius:14px;border:1px solid rgba(255,255,255,.08);
      background:linear-gradient(180deg,#121727,#0e1220);font-weight:700;letter-spacing:.2px;
      box-shadow:0 0 0 0 var(--ring);transition:.2s;display:inline-flex;align-items:center;gap:10px
    }
    .btn:hover{transform:translateY(-1px);box-shadow:0 8px 22px -10px rgba(0,0,0,.65),0 0 0 6px var(--ring);border-color:rgba(122,162,255,.25)}
    .btn.accent{background:linear-gradient(180deg,#1a2550,#121a3a);border-color:#223165}
    .nav{display:flex;gap:12px;flex-wrap:wrap}

    /* hero */
    .hero{
      margin-top:6px;display:grid;grid-template-columns:1fr;gap:18px;
      background:var(--card);border:1px solid rgba(255,255,255,.07);border-radius:22px;padding:22px;overflow:hidden
    }
    .bigbtns{display:flex;gap:14px;flex-wrap:wrap}
    .soon{color:var(--muted)}

    /* stars + modal */
    .stars{display:flex;gap:8px;margin-top:6px}
    .star{
      width:44px;height:44px;border-radius:12px;border:1px solid rgba(255,255,255,.08);
      background:linear-gradient(180deg,#111626,#0b0f1a);display:grid;place-items:center;font-size:18px;cursor:pointer;
      transition:transform .12s ease, box-shadow .2s ease, border-color .2s ease
    }
    .star:hover{transform:translateY(-1px);box-shadow:0 8px 22px -10px rgba(0,0,0,.65),0 0 0 6px var(--ring);border-color:rgba(122,162,255,.25)}
    .modal{position:fixed;inset:0;display:none;place-items:center;background:rgba(5,7,10,.55);backdrop-filter:blur(6px);z-index:50}
    .modal.show{display:grid}
    .dialog{max-width:520px;width:92%;background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:18px}
    .row{display:flex;gap:10px;justify-content:flex-end;margin-top:12px}
    .link{padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.1);background:linear-gradient(180deg,#1a2550,#121a3a);font-weight:700}
    .ghost{background:#0c101c}
  </style>
</head>
<body>
  <div class="container">
    <header class="top">
      <div class="brand">
        <div class="logo"><img src="commission2.png" alt="LordSpike Logo"></div>
        <div class="title"><b>LordSpike</b><small>Music • SFX • Game Audio</small></div>
      </div>
      <nav class="nav">
        <a class="btn" href="portfolio.html">Portfolio</a>
        <a class="btn accent" href="updates.html">Updates</a>
      </nav>
    </header>

    <section class="hero">
      <h1 style="margin:0">Welcome!</h1>
      <div class="bigbtns">
        <a class="btn" href="portfolio.html">Go to Portfolio</a>
        <a class="btn accent" href="updates.html">Go to Updates</a>
      </div>

      <div>
        <div class="soon">Rate My Work</div>
        <div class="stars">
          <button class="star" aria-label="Rate 1 star">⭐</button>
          <button class="star" aria-label="Rate 2 stars">⭐</button>
          <button class="star" aria-label="Rate 3 stars">⭐</button>
          <button class="star" aria-label="Rate 4 stars">⭐</button>
          <button class="star" aria-label="Rate 5 stars">⭐</button>
        </div>
      </div>
    </section>
  </div>

  <!-- modal -->
  <div class="modal" id="rateModal" role="dialog" aria-modal="true" aria-labelledby="rateTitle">
    <div class="dialog">
      <h2 id="rateTitle">Heads up</h2>
      <p>This will redirect you to Discord. To rate, go to the <b>Rating</b> channel and drop your review there.</p>
      <div class="row">
        <button class="link ghost" id="cancelBtn">Cancel</button>
        <a class="link" id="goDiscord" href="https://discord.gg/5hwajx3jPY" target="_blank" rel="noopener">Open Discord</a>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById('rateModal');
    const cancelBtn = document.getElementById('cancelBtn');
    document.querySelectorAll('.star').forEach(b=>b.addEventListener('click',()=>modal.classList.add('show')));
    cancelBtn.addEventListener('click',()=>modal.classList.remove('show'));
    modal.addEventListener('click',e=>{ if(e.target===modal) modal.classList.remove('show'); });
  </script>
</body>
</html>
